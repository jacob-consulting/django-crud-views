{% load i18n %}
{% load crud_views %}

{% if has_workflow_choices %}
    <h5>{% translate "Workflow Action" %}</h5>
    <form class="cv-form" method="post" novalidate>
        {% csrf_token %}

        {{ form.non_form_errors }}

        {% cv_render_form %}
    </form>
{% else %}
    {% translate "There are no workflow steps available from the current state." %}
{% endif %}
